<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
    </head>

<body>
    
    <form>
        First Name:
        <br>
        <input type="text" name="Name">
        <br><br>
        Middle Name:
        <br>
        <input type="text" name="Name">
        <br><br>
        Family Name:
        <br>
        <input type="text" name="Name">
        <br><br>

        Gender:

        <input type="radio" id="Gender" name="Gender">
        <label for="Gender">Male</label>
        <input type="radio" id="Gender" name="Gender">
        <label for="Gender">Female</label><br><br>

        Email Address:
        <br>
        <input type="email" id="email" name="email">
        <br><br>

        Home Address:
        <br>
        <textarea class="textarea" rows="2" cols="21"></textarea>
        <br><br>
        
        Hobbies:
        <br>
        <input type="checkbox" id="Hobbie1" name="Choice1" value="Computer Games">
        <label for="Hobbie1">Computer Games</label><br>
        <input type="checkbox" id="Hobbie2" name="Choice2" value="Playing music instruments">
        <label for="Hobbie2">Playing music instruments</label><br>
        <input type="checkbox" id="Hobbie3" name="Choice3" value="Cooking">
        <label for="Hobbie3">Cooking</label><br>
        <input type="checkbox" id="Hobbie4" name="Choice4" value="Drawing">
        <label for="Hobbie4">Drawing</label><br><br>

        Favorite Color:
        <select>
            <option value="0">Choose: </option>
            <option value="1">Purple</option>
            <option value="2">Red</option>
            <option value="3">Orange</option>
            <option value="4">Blue</option>
            <option value="5">Violet</option>
            <option value="6">Green</option>
            <option value="7">Yellow</option>
            <option value="8">Brown</option>
        </select>
        <br><br>

        Say something about yourself:
        <br>
        <textarea class="textarea" rows="7" cols="40"></textarea>
        <br><br>

        <button type="submit">Submit</button>
        <input type="reset">

    </form>
    
</body>
</html>
